# Prometheus Configuration for AIBetting System (hybrid: apps on host, monitoring in Docker)

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'aibetting-local'
    environment: 'hybrid'

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - "/etc/prometheus/alert-rules.yml"

scrape_configs:
  # AIBetting Applications (running on host machine)
  - job_name: 'aibetting-explorer'
    static_configs:
      - targets: ['host.docker.internal:5001']
        labels:
          service: 'explorer'
          component: 'data-ingestion'
          tier: 'input'
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  - job_name: 'aibetting-analyst'
    static_configs:
      - targets: ['host.docker.internal:5002']
        labels:
          service: 'analyst'
          component: 'analysis-engine'
          tier: 'processing'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  - job_name: 'aibetting-executor'
    static_configs:
      - targets: ['host.docker.internal:5003']
        labels:
          service: 'executor'
          component: 'order-execution'
          tier: 'output'
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'executor-primary'

  # Monitoring Stack (running in Docker)
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']
        labels:
          service: 'prometheus'
          component: 'monitoring'

  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          component: 'data-store'
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgresql'
          component: 'database'
          database: 'aibetting_accounting'
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          component: 'system-metrics'
    metrics_path: '/metrics'
    scrape_interval: 30s

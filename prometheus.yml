# Prometheus Configuration for AIBetting
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s
  external_labels:
    monitor: 'aibetting-monitor'
    environment: 'development'

# Alerting configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files (optional - for alerts)
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # ✅ AIBettingExplorer metrics (ACTIVE - Working with prometheus-net 8.1.0)
  - job_name: 'aibetting-explorer'
    scrape_interval: 5s
    static_configs:
      - targets: ['192.168.208.1:5001']
        labels:
          service: 'explorer'
          component: 'stream-consumer'
          environment: 'development'

  # ✅ AIBettingAnalyst metrics (ACTIVE - Phase 2A)
  - job_name: 'aibetting-analyst'
    scrape_interval: 5s
    static_configs:
      - targets: ['192.168.208.1:5002']
        labels:
          service: 'analyst'
          component: 'signal-generator'
          environment: 'development'

  # Redis metrics via Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          instance: 'aibetting_redis'

  # PostgreSQL metrics via Postgres Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'
          instance: 'aibetting_postgres'
  

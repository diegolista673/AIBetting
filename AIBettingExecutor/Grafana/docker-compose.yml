# Docker Compose for AIBetting Monitoring Stack
# Usage: docker-compose up -d
# Access Grafana: http://localhost:3000 (admin/admin)
# Access Prometheus: http://localhost:9090

version: '3.8'

services:
  # ============================================
  # Prometheus - Metrics Collection
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: aibetting-prometheus-v2  # Changed name
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./alert-rules.yml:/etc/prometheus/alert-rules.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - aibetting-monitoring
    labels:
      - "com.aibetting.service=prometheus"

  # ============================================
  # Grafana - Visualization & Dashboards
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: aibetting-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - aibetting-monitoring
    labels:
      - "com.aibetting.service=grafana"

  # ============================================
  # Alertmanager - Alert Routing & Notification
  # ============================================
  alertmanager:
    image: prom/alertmanager:latest
    container_name: aibetting-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - aibetting-monitoring
    labels:
      - "com.aibetting.service=alertmanager"

  # ============================================
  # Redis - Data store (optional in Docker)
  # ============================================
  redis:
    image: redis:6-alpine
    container_name: aibetting-redis
    restart: unless-stopped
    ports:
      - "16379:6379"  # Changed to avoid conflict with local Redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    networks:
      - aibetting-monitoring
    labels:
      - "com.aibetting.service=redis"

  # ============================================
  # Redis Exporter
  # ============================================
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: aibetting-redis-exporter
    restart: unless-stopped
    ports:
      - "9122:9121" # Changed external port to avoid conflict
    environment:
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=
    depends_on:
      - redis
    networks:
      - aibetting-monitoring
    labels:
      - "com.aibetting.service=redis-exporter"

  # ============================================
  # PostgreSQL - Database
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: aibetting-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=aibetting
      - POSTGRES_PASSWORD=AIBetting2024!
      - POSTGRES_DB=aibetting_accounting
    ports:
      - "15432:5432"  # Changed to avoid conflict with local PostgreSQL
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - aibetting-monitoring
    labels:
      - "com.aibetting.service=postgres"

  # ============================================
  # PostgreSQL Exporter
  # ============================================
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: aibetting-postgres-exporter
    restart: unless-stopped
    environment:
      - DATA_SOURCE_NAME=postgresql://aibetting:AIBetting2024!@postgres:5432/aibetting_accounting?sslmode=disable
    ports:
      - "9187:9187"
    depends_on:
      - postgres
    networks:
      - aibetting-monitoring
    labels:
      - "com.aibetting.service=postgres-exporter"

  # ============================================
  # Node Exporter - System Metrics
  # ============================================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: aibetting-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - aibetting-monitoring
    labels:
      - "com.aibetting.service=node-exporter"

networks:
  aibetting-monitoring:
    driver: bridge
    name: aibetting-monitoring-v2  # Changed from aibetting-monitoring

volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  alertmanager-data:
    driver: local
  redis-data:
    driver: local
  postgres-data:
    driver: local

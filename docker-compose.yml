# AIBetting - Complete Infrastructure Stack
# PostgreSQL + Redis + pgAdmin + RedisInsight + Monitoring (Grafana + Prometheus + Alertmanager)

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: aibetting_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: aibetting_db
      POSTGRES_USER: aibetting_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-AIBet2024!WinRate}
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./Documentazione/database-schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aibetting_user -d aibetting_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aibetting_network

  # Redis Cache & Pub/Sub
  redis:
    image: redis:7-alpine
    container_name: aibetting_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-RedisAIBet2024!}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - aibetting_network

  # pgAdmin - PostgreSQL GUI (Optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: aibetting_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@aibetting.com
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - aibetting_network
    profiles:
      - tools

  # RedisInsight - Redis GUI (Optional)
  redis-insight:
    image: redis/redisinsight:latest
    container_name: aibetting_redis_insight
    restart: unless-stopped
    ports:
      - "5540:5540"
    volumes:
      - redis_insight_data:/data
    depends_on:
      - redis
    networks:
      - aibetting_network
    profiles:
      - tools

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: aibetting_prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./AIBettingExecutor/Grafana/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./AIBettingExecutor/Grafana/alert-rules.yml:/etc/prometheus/alert-rules.yml:ro
      - prometheus_data:/prometheus
    networks:
      - aibetting_network
    profiles:
      - monitoring

  # Alertmanager - Alert routing
  alertmanager:
    image: prom/alertmanager:latest
    container_name: aibetting_alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
    ports:
      - "9093:9093"
    volumes:
      - ./AIBettingExecutor/Grafana/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    networks:
      - aibetting_network
    profiles:
      - monitoring

  # Redis Exporter - Expose Redis metrics to Prometheus
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: aibetting_redis_exporter
    restart: unless-stopped
    environment:
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-RedisAIBet2024!}
    ports:
      - "9121:9121"
    depends_on:
      - redis
    networks:
      - aibetting_network
    profiles:
      - monitoring

  # Postgres Exporter - Expose PostgreSQL metrics to Prometheus
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: aibetting_postgres_exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: postgresql://aibetting_user:${DB_PASSWORD:-AIBet2024!WinRate}@postgres:5432/aibetting_db?sslmode=disable
    ports:
      - "9187:9187"
    depends_on:
      - postgres
    networks:
      - aibetting_network
    profiles:
      - monitoring

  # Grafana - Visualization & Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: aibetting_grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: redis-datasource
      GF_SERVER_ROOT_URL: http://localhost:3000
      GF_USERS_ALLOW_SIGN_UP: false
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - aibetting_network
    profiles:
      - monitoring

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  redis_insight_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  aibetting_network:
    driver: bridge

# AIBetting - Complete Infrastructure Stack
# PostgreSQL + Redis + pgAdmin + RedisInsight

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: aibetting_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: aibetting_db
      POSTGRES_USER: aibetting_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-AIBet2024!WinRate}
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./Documentazione/database-schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aibetting_user -d aibetting_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aibetting_network

  # Redis Cache & Pub/Sub
  redis:
    image: redis:7-alpine
    container_name: aibetting_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-RedisAIBet2024!}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - aibetting_network

  # pgAdmin - PostgreSQL GUI (Optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: aibetting_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@aibetting.com
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - aibetting_network
    profiles:
      - tools

  # RedisInsight - Redis GUI (Optional)
  redis-insight:
    image: redis/redisinsight:latest
    container_name: aibetting_redis_insight
    restart: unless-stopped
    ports:
      - "5540:5540"
    volumes:
      - redis_insight_data:/data
    depends_on:
      - redis
    networks:
      - aibetting_network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  redis_insight_data:
    driver: local

networks:
  aibetting_network:
    driver: bridge
